<div>
  <b style="color: #000000;">Select Your Theme</b>
  <button (click)="changeTheme('blue')" mat-raised-button>
    <img src="../assets/1.png" alt="Blue" width="60" height="60">
  </button>
  <button (click)="changeTheme('red')" mat-raised-button>
    <img src="../assets/2.gif" alt="Red" width="60" height="60">
  </button>
  <button (click)="changeTheme('green')" mat-raised-button>
    <img src="../assets/4.png" alt="Green" width="60" height="60">
  </button>
  <button (click)="changeTheme('violet')" mat-raised-button>
    <img src="../assets/3.jpg" alt="Red" width="70" height="70">
  </button>
  <button (click)="changeTheme('pink')" mat-raised-button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Disc_Plain_pink.svg/120px-Disc_Plain_pink.svg.png" alt="Pink" width="60" height="60">
  </button>
  <button (click)="changeTheme('black')" mat-raised-button>
    <img src="http://gadgetaki.com/wp-content/uploads/2017/04/Black_Single_Front_1024x1024.png" alt="Black" width="70" height="70">
  </button>
  <span style="color: #000;"><b style="color: #000;">Note&#58;</b>&nbsp;Background Theme Color Will Be Lost After Page Reload.<br><i class="mat-icon material-icons" role="img" aria-hidden="true" style="color: #000; padding-left: 80px;">loop</i></span>
</div>
